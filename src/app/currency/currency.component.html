<mat-card>
  <mat-card-title>Курс валют</mat-card-title>

  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Приоритетный источник</mat-label>
      <mat-select [formControl]="sourceControl">
        <mat-option *ngFor="let source of sourceList" [value]="source.id">
          {{source.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <b>КУРС евро:</b> {{this.euroRate | async}}
  </mat-card-content>
</mat-card>
